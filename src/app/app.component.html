<div class="container mt-5">
  <div style="text-align:center">
    <h4>
      Basic Pagination
    </h4>
  
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of collection.data | paginate: config">
          <th scope="row">{{item.id}}</th>
          <td>{{item.value}}</td>
        </tr>
      </tbody>
    </table>
  
    <!-- <pagination-controls 
                           [maxSize]="maxSize"
                           [directionLinks]="directionLinks"
                           [autoHide]="autoHide"
                           [responsive]="responsive"
                           [previousLabel]="labels.previousLabel"
                           [nextLabel]="labels.nextLabel"
                           [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
                           [screenReaderPageLabel]="labels.screenReaderPageLabel"
                           [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
                           (pageChange)="onPageChange($event)"></pagination-controls> -->
  
  
  </div>

  <div class="d-flex justify-content-center p-5" style="background-color: #f6f6f6;">
    <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
      <p class="text-center text-muted">{{paginationHeaderText}}</p>

      <div class="custom-pagination">
        <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
          <span *ngIf="!p.isFirstPage()" (click)="p.previous(); updatePaginationHeader()"><i class="fas fa-chevron-left"></i></span> 
          </div> 
          <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                <span (click)="p.setCurrent(page.value); updatePaginationHeader()" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
              <div *ngIf="p.getCurrent() === page.value">
                <span>{{ page.label }}</span>
              </div>
          </div>
          <div class="pagination-next" [class.disabled]="p.isLastPage()">
            <span *ngIf="!p.isLastPage()" (click)="p.next(); updatePaginationHeader()"><i class="fas fa-chevron-right"></i></span>
          </div>
      </div>
  
    </pagination-template>
  </div>
</div>
